<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="coming-soon">
          <div class="word">
            <div class="logo">
              <img src="./images/logo.svg" alt="" />
            </div>
            <div class="mobile-hero">
              <img style="width:100%;" class="mobile-img" src="./images/hero-mobile.jpg" alt="" srcset="">
            </div>
            <div class="words">
              <h1 class="we"><span>W E ' R E </span></h1>
              <h1 class="coming">
                C O M I N G <br />
                S O O N
              </h1>
            </div>
            <div class="word-text">
              <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            <div class="search-input">
              <form  action="">
                <input
                  class="input"
                  placeholder="Email Address"
                  type="email"
                  name=""
                  id=""
                />
                <button>
                  <img
                    id="btn_img"
                    src="./images/icon-arrow.svg"
                    alt="arrow icon"
                  />
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="hero">
          <img src="./images/hero-desktop.jpg" alt="" />
        </div>
      </div>
    </div>

    <!-- We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address -->
  </body>
</html>
